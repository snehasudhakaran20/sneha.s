<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Prism and Rainbow</title>
    <style>
        body {
            margin: 0;
            background-color: gray;
            overflow: hidden;
        }

        .light-source {
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: grab;
            box-shadow: 0px 0px 20px 10px yellow;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .prism {
            width: 30%;
            aspect-ratio: 1 / 1;
            background: rgba(173, 216, 230, 0.5);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(30deg);
            box-shadow: inset 0px 0px 30px 10px rgba(173, 216, 230, 0.7);
        }

        .rainbow {
            position: absolute;
            display: none;
            top: 50%;
            left: calc(50% + 15%);
            transform: translateY(-50%);
        }

        .rainbow span {
            display: block;
            height: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rainbow span.red { background-color: red; }
        .rainbow span.orange { background-color: orange; }
        .rainbow span.yellow { background-color: yellow; }
        .rainbow span.green { background-color: green; }
        .rainbow span.blue { background-color: blue; }
        .rainbow span.indigo { background-color: indigo; }
        .rainbow span.violet { background-color: violet; }

        .rainbow span a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: block;
            text-align: center;
        }

        .ray {
            position: absolute;
            display: none;
            width: 0;
            height: 5px;
            background-color: white;
            transform-origin: left;
            animation: shine 2s forwards;
        }

        @keyframes shine {
            0% { width: 0; opacity: 0; }
            100% { width: 300px; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="light-source" id="light"></div>
    <div class="prism" id="prism"></div>
    <div class="rainbow" id="rainbow">
        <span class="red"><a href="#red">Red</a></span>
        <span class="orange"><a href="#orange">Orange</a></span>
        <span class="yellow"><a href="#yellow">Yellow</a></span>
        <span class="green"><a href="#green">Green</a></span>
        <span class="blue"><a href="#blue">Blue</a></span>
        <span class="indigo"><a href="#indigo">Indigo</a></span>
        <span class="violet"><a href="#violet">Violet</a></span>
    </div>

    <script>
        const lightSource = document.getElementById('light');
        const prism = document.getElementById('prism');
        const rainbow = document.getElementById('rainbow');

        let isDragging = false;

        lightSource.addEventListener('mousedown', () => {
            isDragging = true;
            lightSource.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            lightSource.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = lightSource.getBoundingClientRect();
                const offsetX = rect.width / 2;
                const offsetY = rect.height / 2;

                lightSource.style.left = `${e.clientX - offsetX}px`;
                lightSource.style.top = `${e.clientY - offsetY}px`;

                const prismRect = prism.getBoundingClientRect();
                const lightRect = lightSource.getBoundingClientRect();

                if (
                    lightRect.right > prismRect.left &&
                    lightRect.left < prismRect.right &&
                    lightRect.bottom > prismRect.top &&
                    lightRect.top < prismRect.bottom
                ) {
                    showRainbow();
                } else {
                    hideRainbow();
                }
            }
        });

        function showRainbow() {
            rainbow.style.display = 'block';
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            colors.forEach((color, index) => {
                const ray = document.createElement('div');
                ray.classList.add('ray');
                ray.style.backgroundColor = color;
                ray.style.top = `${50 + index * 20}px`;
                ray.style.left = `50%`;
                ray.style.transform = `rotate(${15 + index * 5}deg)`;
                document.body.appendChild(ray);

                setTimeout(() => {
                    ray.style.display = 'block';
                }, index * 300);
            });
        }

        function hideRainbow() {
            rainbow.style.display = 'none';
            document.querySelectorAll('.ray').forEach(ray => ray.remove());
        }
    </script>
</body>
</html>
