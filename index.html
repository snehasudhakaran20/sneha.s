  <script>
        const sentences = ["Digital Design Engineer", "Physics Computers Ethics"];
        const dynamicSentence = document.getElementById('dynamic-sentence');
        let currentSentence = Array(sentences[0].length).fill('_').join('');
        let currentTargetIndex = 0;

        // Blinking cursor element
        const cursorElement = document.createElement('span');
        cursorElement.classList.add('blinking-cursor');
        cursorElement.textContent = '';

        function scrambleAndReveal() {
            let targetSentence = sentences[currentTargetIndex];
            let updatedSentence = '';
            for (let i = 0; i < targetSentence.length; i++) {
                if (currentSentence[i] === targetSentence[i]) {
                    updatedSentence += targetSentence[i];
                } else {
                    updatedSentence += Math.random() < 0.1 ? targetSentence[i] : (currentSentence[i]=='' ? '': getRandomChar());
                }
            }
            currentSentence = updatedSentence;
            dynamicSentence.innerHTML = currentSentence; // Update the sentence content
            dynamicSentence.appendChild(cursorElement); // Add the blinking cursor

            if (currentSentence !== targetSentence) {
                setTimeout(scrambleAndReveal, 50); // Faster transition speed
            } else {
                setTimeout(scrambleToNextSentence, 3000); // Increased time for sentence visibility
            }
        }

        function scrambleToNextSentence() {
            currentTargetIndex = (currentTargetIndex + 1) % sentences.length;
            currentSentence = Array(sentences[currentTargetIndex].length).fill('_').join('');
            scrambleAndReveal();
        }

        function getRandomChar() {
            const chars = 'A<>=][~#UxyzutvsSOQEHKLklqRrTZYX0123456789!@#$%^&*()<>_='; 
            return chars[Math.floor(Math.random() * chars.length)];
        }

        scrambleAndReveal();
    </script>
